sudo: false
language: java
jdk:
- openjdk8
install:
- "./gradlew --version"
script:
- "./gradlew --continue build"
after_success:
- git status
- echo $REPOSITORY_USERNAME
- echo $TRAVIS_PULL_REQUEST
- echo $TRAVIS_BRANCH
- if [ master == $TRAVIS_BRANCH -a $TRAVIS_PULL_REQUEST == false -a  ${REPOSITORY_USERNAME:=X}
  != X ]; then ./gradlew release; fi
cache:
  directories:
  - "$HOME/.gradle"
env:
  global:
    secure: 


