
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href=/osgi.enroute.iot.circuit/favicon.ico">

<title>OSGI ENROUTE IOT CIRCUIT APPLICATION</title>

<link rel="stylesheet" type="text/css"
	href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.js"></script>
    <script src="https://code.angularjs.org/1.5.11/angular-route.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body ng-app="osgi.enroute.iot.circuit">

	<div class="container">
		
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li ng-class="{active: page() == '/'}"><a href="#/">Home</a></li>
				<li ng-class="{active: page() == '/about'}"><a href="#/about">About</a></li>
			</ul>
			<h3 class="text-muted">Circuit</h3>
			<div ng-repeat="alert in alerts" class="alert alert-{{alert.type || 'alert'}} alert-dismissible">
				{{alert.msg}}
				<button type="button" ng-click='closeAlert($index)' class="close pull-right"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			</div>
		</div>
  		
  		<div ng-view>
  		</div>  	

		<div class="footer">
			<p>&copy; ${def;Bundle-Vendor;OSGi Alliance} ${tstamp;YYYY}</p>
		</div>

	</div>

	<script src="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.js"></script>
	<script src="/osgi/enroute/easse/easse.js"></script>
	<script src="/osgi/enroute/easse/polyfill/eventsource.js"></script>
	<script src="/osgi/enroute/jsonrpc/jsonrpc.js"></script>

</body>
</html>
