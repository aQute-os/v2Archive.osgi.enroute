<html>
<head>
<title>X-Ray!</title>
<link rel="stylesheet" type="text/css"
	href="xray/style.css">
</head>
<body>
	<br />
	<button onclick='xray.command("startall")'>Start All</button>
	<input type=text id="searched" onchange="xray.search()">
	<hr />
	<div style="width: 100%; overflow: scroll">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
			xmlns:xl="http://www.w3.org/1999/xlink" id="state" width="5000px"
			height="5000" class="xray" pointer-events="all">
				<defs>
					<circle id="led" cx="0" cy="0" r="3"></circle>
	        		<rect id="bundle" x="-40" y="-15" ry="5" rx="5" width="90"
				height="30"></rect>
					<g id="service">
						<path d="M -6 -0 L 6 6 L 6 -6 z" />
					</g>		
					<g id="log">
						<path d="M 0 -3 L -5 5 L 5 5 z" fill="white" stroke="red"
				stroke-width="2px" />			
					</g>
	    		</defs>
	    		<g id=all>
	       			<g id="wiring"></g>
        		</g>	    
			</svg>
	</div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="xray/state.js"
		charset="utf-8"> </script>
	</body>
</html>
